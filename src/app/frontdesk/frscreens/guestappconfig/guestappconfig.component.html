<div class="content-body">
  <div class="container-fluid">
    <div class="card mb-4">
      <div class="card-header">
        <h4 class="mb-0">Guest Configuration</h4>
      </div>

      <div class="card-body">
        <form (ngSubmit)="saveConfig()" *ngIf="config">
          <div class="row g-3">

            <!-- Honor -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">Honor</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.guest_honor"
                  name="guest_honor"
                  [checked]="config.guest_honor == 1"
                  (change)="config.guest_honor = config.guest_honor ? 1 : 0">
              </div>
            </div>

            <!-- First Name -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">First Name</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.guest_name"
                  name="guest_name"
                  [checked]="config.guest_name == 1"
                  (change)="config.guest_name = config.guest_name ? 1 : 0">
              </div>
            </div>

            <!-- Last Name -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">Last Name</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.guest_lastname"
                  name="guest_lastname"
                  [checked]="config.guest_lastname == 1"
                  (change)="config.guest_lastname = config.guest_lastname ? 1 : 0">
              </div>
            </div>

            <!-- Email -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">Email</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.guest_email"
                  name="guest_email"
                  [checked]="config.guest_email == 1"
                  (change)="config.guest_email = config.guest_email ? 1 : 0">
              </div>
            </div>

            <!-- Mobile -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">Mobile Number</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.guest_mobile"
                  name="guest_mobile"
                  [checked]="config.guest_mobile == 1"
                  (change)="config.guest_mobile = config.guest_mobile ? 1 : 0">
              </div>
            </div>

            <!-- Address -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center border p-2 rounded">
                <label class="form-label fw-semibold mb-0">Address</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  style="transform: scale(1.5);"
                  [(ngModel)]="config.address"
                  name="address"
                  [checked]="config.address == 1"
                  (change)="config.address = config.address ? 1 : 0">
              </div>
            </div>

            <!-- Repeat for: men, women, child, checkin_date, checkout_nights, checkout_date, upload -->
            
            <div class="col-12 mt-3">
              <button class="btn btn-primary btn-lg w-100">Save Configuration</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
